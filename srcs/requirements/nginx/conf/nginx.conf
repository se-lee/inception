    # HTTPS server
    #
		server {
		# to open the port 443
		listen	443 ssl default_server; 
		listen	[::]:443 ssl default_server;
		
		server_name  selee.42.fr;

		root	/var/www/html/wordpress;
		index	index.php index.html index.htm index.nginx-debian.html

		ssl on;
		ssl_protocols		TLSv1.3 TLSv1.2;
		ssl_certificate		/etc/certificate/selee.42.fr.crt;
		ssl_certificate_key	/etc/certificate/selee.42.fr.key;
		# certificate path inside containers

		ssl_ciphers  HIGH:!aNULL:!MD5;
		ssl_prefer_server_ciphers  on;

		location / {
			# if not found, error
			try_files	$uri $uri/ =404;
		}

		location ~ \.php$ {
			fastcgi_pass		wordpress:9000;
			fastcgi_index		index.php;
			fastcgi_param		SCRIPT_FILENAME  %document_root$fastcgi_script_name;
			fastcgi_param		PATH_INFO $fascgi_path_info;
			include				fastcgi_params;
		}
	}
	
